		<link rel="stylesheet" href="css/mdui.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-size: 0;
				display: inline-block;
			}
			html{

				padding: 0;

				height:100%;

			}
			#total{

				height:100%;

			}

			#top{

			#content{

				margin: 10% 8% 0 8%;

			#name{

	</head>
	<body>

						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
						  <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
						</svg>
					</button>
					<div id="title">第一集</div>
				</div>
				
				<!-- 背景图 -->
				<div id="bg">
					
				<!-- 内容框 -->
				<div id="content">
					<!-- 上一张按钮 -->
					<button class="mdui-btn mdui-ripple" id="pre" onclick="jump_to_one()"></button>
				</div>
				
				<!-- 名字 -->
				<div id="name">《 &nbsp;  遇&nbsp;&nbsp;&nbsp;&nbsp;赦  &nbsp; 》</div>
				
				<!-- 下一张按钮 -->

			</div>
		</div>
				
		<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
		<script src="js/mdui.min.js"></script>
		<script src="js/jquery-3.6.0.min.js"></script>
	</body>
	<script type="text/javascript">
		//先定义一个新事件名称，如tap
		var tap = new Event("tap",{
		        bubbles: true
		    });
		//获取手指按下时的坐标
		    document.startPoint = {};
		    document.addEventListener("touchstart",function(e){
		        document.startPoint = {
		            x: e.changedTouches[0].pageX,
		            y: e.changedTouches[0].pageY
		        }
		    });
		//获取手指抬起时的坐标
		    document.addEventListener("touchend",function(e){
		        var now = {
		            x: e.changedTouches[0].pageX,
		            y: e.changedTouches[0].pageY
		        };
		//限定抬起的坐标与按下时不超过5px，如果满足条件则派发tap点击事件
		        if(Math.abs(now.x - document.startPoint.x)+Math.abs(now.y - document.startPoint.y) < 5){
		            // 派发事件
		            e.target.dispatchEvent(tap);
		        }
		    });
		
		
		// ----------------------------------------------------------------------
		
		var next=document.getElementById("next");
		next.addEventListener("tap",function(){
			window.location.href="";
		})
		
		var pre=document.getElementById("pre");
		pre.addEventListener("tap",function(){
			window.location.href="./index.html";
		})
		
		function junp_to_one(){
			window.location.href="./index.html";
		}
	</script>
</html>
